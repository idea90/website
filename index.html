<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock Tab</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-3AfBQssnYmUU4I2ZNW1iduy7crXTZGR9Evx3JNQ8MkZKzPnHk4JpKsGLWZq0pMde" crossorigin="anonymous">
<style>
    body {
        font-family: 'Hack Nerd Font', monospace;
        text-align: center;
        background-color: #282828;
        color: #ebdbb2; /* Gruvbox foreground color */
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Align items to the top */
        align-items: center;
        padding-top: 20px; /* Add padding to the top */
    }

    #clock {
        font-size: 48px;
    }

    #search-bar {
        margin-top: 10px;
        width: 300px;
        height: 30px;
        border-radius: 5px;
        border: 1px solid #928374; /* Gruvbox comment color */
        background-color: #3c3836; /* Gruvbox background color */
        color: #ebdbb2; /* Gruvbox foreground color */
        padding: 5px;
        box-sizing: border-box;
        font-family: 'Hack Nerd Font', monospace;
        font-size: 16px;
    }

    .bookmark-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .bookmark {
        margin-right: 20px;
        display: flex;
        align-items: center;
    }

    .bookmark-icon {
        font-size: 24px;
        margin-right: 10px;
    }

    .bookmark-link {
        color: #ebdbb2; /* Gruvbox foreground color */
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .bookmark-link:hover {
        color: #d3869b; /* Gruvbox pink color */
    }
</style>
</head>
<body>
<div id="clock"></div>
<form action="https://www.google.com/search" method="get" target="_blank">
    <input type="text" id="search-bar" name="q" placeholder="Search Google...">
</form>

<div class="bookmark-container">
    <div class="bookmark">
        <i class="fas fa-youtube bookmark-icon"></i>
        <a href="https://www.youtube.com" class="bookmark-link" target="_blank">YouTube</a>
    </div>

    <div class="bookmark">
        <i class="fab fa-discord bookmark-icon"></i>
        <a href="https://www.discord.com" class="bookmark-link" target="_blank">Discord</a>
    </div>

    <div class="bookmark">
        <i class="fab fa-reddit bookmark-icon"></i>
        <a href="https://www.reddit.com" class="bookmark-link" target="_blank">Reddit</a>
    </div>

    <div class="bookmark">
        <i class="fas fa-comment bookmark-icon"></i>
        <a href="https://www.openai.com" class="bookmark-link" target="_blank">ChatGPT</a>
    </div>
</div>

<script>
function updateClock() {
    var now = new Date();
    var hours = now.getHours();
    var meridiem = "AM";
    if (hours >= 12) {
        meridiem = "PM";
        if (hours > 12) {
            hours -= 12;
        }
    }
    hours = hours == 0 ? 12 : hours; // Convert 0 to 12 for 12-hour clock
    var minutes = now.getMinutes().toString().padStart(2, '0');
    var seconds = now.getSeconds().toString().padStart(2, '0');
    var timeString = hours + ":" + minutes + ":" + seconds + " " + meridiem;
    document.getElementById('clock').textContent = timeString;
}

// Update the clock every second
setInterval(updateClock, 1000);

// Initial call to display the clock immediately
updateClock();
</script>
</body>
</html>
